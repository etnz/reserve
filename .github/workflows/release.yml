name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      
      - name: Install Tools
        run: |
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest
          go install github.com/etnz/apt-repo-builder@master

      - name: Restore Repo Cache
        uses: actions/cache@v5
        with:
          path: repo-cache.json
          key: repo-cache-${{ github.sha }}
          restore-keys: |
            repo-cache-

      - name: Build Packages
        run: |
          make build
          apt-repo-builder add -to github.com/my-org/my-tool/tags/${{ github.ref_name }}